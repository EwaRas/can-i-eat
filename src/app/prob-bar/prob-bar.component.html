<div class="bar">
  <p class="bar_name">{{ingredient.name}} <span [ngStyle]="{'color': ingredient.prob <= 40 ? 'yellow': ingredient.prob <= 70 ? 'orange' : 'red'}">{{ingredient.prob}}%</span></p>
  <div class="bar_meter" [ngStyle]="{'width': ingredient.prob+'%', 'background-color': ingredient.prob <= 40 ? 'yellow': ingredient.prob <= 70 ? 'orange' : 'red'}">
  </div>
</div>
